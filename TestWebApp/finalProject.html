<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <style>
        body {
            font-family:'comic sans', cursive, sans-serif;
        }
        header {
            color:azure;
            background-image: linear-gradient(to right, black, blue);
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Owen Cawlfield</h1>
        <h3>Build Your Resumé</h3>
    </header>
    <div>
        <label>Enter your first name:</label><br>
        <input type="text" id="name"><br><br>
        <label>Enter your last name:</label><br>
        <input type="text" id="Lname"><br><br>
        <label>Enter your city:</label><br>
        <input type="text" id="city"><br><br>
        <label>Enter your state:</label><br>
        <input type="text" id="state"><br><br>
        <label>Enter your zip code:</label><br>
        <input type="text" id="zip"><br><br>
        <label>Enter your phone number:</label><br>
        <input type="text" id="phoneNumber"><br><br>
        <label>Enter your email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label>Enter your social media links:</label><br>
        <input type="text" id="socialMedia"><br><br>
        <label>Enter your portfolio links:</label><br>
        <input type="text" id="portfolio"><br><br>
        <label>Enter the job position:</label><br>
        <input type="text" id="job_title"><br><br>
        <label>Enter description of self and why you want this position:</label><br>
        <textarea id="myself" name="myself" rows="4" cols="50"></textarea><br><br>
    </div>
    <div id="job_skills">
        <label>Job Skills:</label><br>
        <input type="text" id="skill1" onfocus="this.value=''"><br><br>
        <input type="button" id="add_skill" value="Add to skills">
        <input type="button" id="deleteFirstSkill" value="Delete First Skill">
        <input type="button" id="deleteLastSkill" value="Delete Last Skill">
        <p>List of skills:</p><p id="list_of_skills"></p>
    </div>
    <div>
        <label>Technical Skills:</label><br>
        <input type="text" id="tech_skill" onfocus="this.value=''"><br><br>
        <input type="button" id="add_tech_skill" value="Add to skills">
        <input type="button" id="deleteFirstTechSkill" value="Delete First Skill">
        <input type="button" id="deleteLastTechSkill" value="Delete Last Skill">
        <p>List of tech skills:</p><p id="list_of_tech_skills"></p>
    </div>
    <div>
        <h3>Employment History:</h3>
        <label>Job title, company, and location:</label>
        <input type="text" id="employment"><br><br>
        <label>Employment start date:</label>
        <input type="date" id="start_date"><br><br>
        <label>Employment end date:</label>
        <input type="date" id="end_date"><br><br>
        <label>Short description of job duties:</label><br>
        <textarea id="job" name="job" rows="4" cols="50"></textarea><br>
        <input type="button" id="add_job" value="Add to Jobs">
        <input type="button" id="deleteFirstJob" value="Delete First Job">
        <input type="button" id="deleteLastJob" value="Delete Last Job">
        <p>List of Jobs:</p><p id="list_of_jobs"></p>   
    </div>
    <div>
        <h3>Education Background:</h3>
        <label>Education:</label><br>
        <textarea id="education" name="education" rows="4" cols="50"></textarea><br>
        <label> Applicable Courses:</label><br>
        <textarea id="courses" name="courses" rows="4" cols="50"></textarea><br>
    </div>
    <div>
        <h3>Business References:</h3>
        <label>Please enter business references:</label><br>
        <textarea id="references" name="references" rows="4" cols="50" onfocus="this.value=''"></textarea><br>
        <input type="button" id="add_reference" value="Add to references">
        <input type="button" id="deleteFirstReference" value="Delete First Reference">
        <input type="button" id="deleteLastReference" value="Delete Last Reference">
        <p>List of references:</p><p id="list_of_references"></p>
    </div>
    <div>
        <input type="button" id="submit" value="Create Resumé">
    </div>
    <script src="projectJS.js"></script>
</body>


</html>
